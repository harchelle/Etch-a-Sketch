<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h2>Etch-a-Sketch</h2>
    <div>
      <p class="size">Size</p>
      <input type = "number" id="grid-size" class="size">
    </div>
    <button>Done</button> 
    <script>
      const body = document.querySelector("body");
      const container = document.createElement("div");
      container.classList.add("container");

      for (let i = 1; i <= 16; i++){ 
        let row = document.createElement("div"); //creates a row.
        row.setAttribute("class","row");
        // to create 16 squares.
        for (let j = 1; j <= 16; j++){
          let square = document.createElement("div"); 
          square.classList.add("square");
          square.style.width = 500/16 - 2 + "px";
          square.style.height = 500/16 - 2  + "px";
          square.addEventListener("mouseover",() => {
            square.classList.add("hover"); //permanently changes the background on mouse over.
          });

          row.appendChild(square);
        }
          // appending each row.
          container.appendChild(row);
      }

      body.appendChild(container);
    </script>
  </body>
</html>
